<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="body" style="background-image: url(fonMain.png); background-size: cover;">
	<div class="main" style="display: block;">
		<div class="scoreMain">
			<h1 class="text-white text-center">Очки: <span class="scoreMainBox"></span></h1>
		</div>
		<div class="vkhod1">
			<img src="loc1_img.png" class="img1">
		</div>
		<div class="vkhod2">
			<img src="loc2_img.png" class="img2">
		</div>
		<div class="vkhod3">
			<img src="loc3_img.png" class="img3">
		</div>
		<img src="chelovechek1.png" class="player1">
		<img src="chelovechek2.png" class="player2">
	</div>

	<div class="location1" style="display: none;">
		<div class="col-8 mx-auto text-center mt-5">
	        <h1 class="infoLoc1 text-white">Формулу дискриминанта?</h1>
	        <div class="py-3">
	            <img src="KartinkaVopros.png" style="background-size: 40%;">
	        </div>
	        <div class="d-grid gap-2 col-6 mx-auto">
				<button class="btn btn-secondary verno_loc1" type="button" >D=b^2-4ac</button>
				<button class="btn btn-secondary neverno1_loc1" type="button">D=b^2+4ac</button>
				<button class="btn btn-secondary neverno2_loc1" type="button">D=b^3-5ac</button>
			</div>
	    </div>
	</div>

	<div class="location2" style="display: none;">
		<div class="col-8 mx-auto text-center mt-5">
	        <h1 class="infoLoc2 text-white">Ученик ходит</h1>
	        <div class="row py-5">
	            <div class="col-6 py-5 bg-dark bg-opacity-50 radius1">
	                <h1 class="text-white" style="font-family: Arial;">Ученик</h1>
	                <div class="choice-player-1Loc2">

	                </div>
	                <p class="text-white pt-3" style="font-family: Arial;">Камень - A</p>
	                <p class="text-white" style="font-family: Arial;">Ножницы - S</p>
	                <p class="text-white" style="font-family: Arial;">Бумага - D</p>
	            </div>
	            <div class="col-6 py-5 bg-dark bg-opacity-50 radius2">
	                <h1 class="text-white" style="font-family: Arial;">Одноклассник</h1>
	                <div class="choice-player-2Loc2">
	                </div>
	                <p class="text-white pt-3" style="font-family: Arial;">Камень - J</p>
	                <p class="text-white" style="font-family: Arial;">Ножницы - K</p>
	                <p class="text-white" style="font-family: Arial;">Бумага - L</p>
	            </div>
	        </div>
	    </div>
	</div>

	<div class="location3" style="display: none;">
		<div class="col-7 mx-auto">
			<div>
				<h1 class="text-center text-white">Найди спрятанную монетку(3 штук).</h1>
				<h1 class="text-white">Score: <span class="scoreBox"></span></h1>
			</div>
			<div class="row">
				<div class="col-1 px-5 py-3 bg-dark bg-opacity-100 text-center border border-secondary"></div>
				<div class="col-1 px-5 py-3 bg-dark bg-opacity-100 text-center border border-secondary">
					<h4 class="text-white">1</h4>
				</div>
				<div class="col-1 px-5 py-3 bg-dark bg-opacity-100 text-center border border-secondary">
					<h4 class="text-white">2</h4>
				</div>
				<div class="col-1 px-5 py-3 bg-dark bg-opacity-100 text-center border border-secondary">
					<h4 class="text-white">3</h4>
				</div>
				<div class="col-1 px-5 py-3 bg-dark bg-opacity-100 text-center border border-secondary">
					<h4 class="text-white">4</h4>
				</div>
				<div class="col-1 px-5 py-3 bg-dark bg-opacity-100 text-center border border-secondary">
					<h4 class="text-white">5</h4>
				</div>
				<div class="col-1 px-5 py-3 bg-dark bg-opacity-100 text-center border border-secondary">
					<h4 class="text-white">6</h4>
				</div>
			</div>

			<!--Линия A-->
			<div class="row">
				<div class="col-1 px-5 py-4 bg-dark bg-opacity-100 text-center border border-secondary">
					<h4 class="text-white">A</h4>
				</div>

				<div class="col-1 px-5 py-4 bang bg-secondary bg-opacity-25 border border-secondary"></div>

				<div class="col-1 px-5 py-4 bang bg-secondary bg-opacity-25 border border-secondary">	
				</div>

				<div class="col-1 px-5 py-4 meme bg-secondary bg-opacity-25 border border-secondary"></div>

				<div class="col-1 px-5 py-4 meme bg-secondary bg-opacity-25 border border-secondary"></div>

				<div class="col-1 px-5 py-4 bang bg-secondary bg-opacity-25 border border-secondary"></div>

				<div class="col-1 px-5 py-4 coin bg-secondary bg-opacity-25 border border-secondary"></div>
			</div>

			<!--Линия B-->
			<div class="row">
				<div class="col-1 px-5 py-4 bg-dark bg-opacity-100 text-center border border-secondary">
					<h4 class="text-white">B</h4>
				</div>

				<div class="col-1 px-5 py-4 coin bg-secondary bg-opacity-25 border border-secondary"></div>

				<div class="col-1 px-5 py-4 bang bg-secondary bg-opacity-25 border border-secondary"></div>

				<div class="col-1 px-5 py-4 meme bg-secondary bg-opacity-25 border border-secondary"></div>

				<div class="col-1 px-5 py-4 bang bg-secondary bg-opacity-25 border border-secondary"></div>

				<div class="col-1 px-5 py-4 meme bg-secondary bg-opacity-25 border border-secondary"></div>

				<div class="col-1 px-5 py-4 coin bg-secondary bg-opacity-25 border border-secondary"></div>
			</div>

			<!--Линия C-->
			<div class="row">
				<div class="col-1 px-5 py-4 bg-dark bg-opacity-100 text-center border border-secondary">
					<h4 class="text-white">C</h4>
				</div>

				<div class="col-1 px-5 py-4 bang bg-secondary bg-opacity-25 border border-secondary"></div>

				<div class="col-1 px-5 py-4 bang bg-secondary bg-opacity-25 border border-secondary"></div>

				<div class="col-1 px-5 py-4 meme bg-secondary bg-opacity-25 border border-secondary"></div>

				<div class="col-1 px-5 py-4 meme bg-secondary bg-opacity-25 border border-secondary"></div>

				<div class="col-1 px-5 py-4 coin bg-secondary bg-opacity-25 border border-secondary"></div>

				<div class="col-1 px-5 py-4 bang bg-secondary bg-opacity-25 border border-secondary"></div>
			</div>

			<!--Линия D-->
			<div class="row">
				<div class="col-1 px-5 py-4 bg-dark bg-opacity-100 text-center border border-secondary">
					<h4 class="text-white">D</h4>
				</div>

				<div class="col-1 px-5 py-4 meme bg-secondary bg-opacity-25 border border-secondary"></div>

				<div class="col-1 px-5 py-4 coin bg-secondary bg-opacity-25 border border-secondary"></div>

				<div class="col-1 px-5 py-4 bang bg-secondary bg-opacity-25 border border-secondary"></div>

				<div class="col-1 px-5 py-4 meme bg-secondary bg-opacity-25 border border-secondary"></div>

				<div class="col-1 px-5 py-4 coin bg-secondary bg-opacity-25 border border-secondary"></div>

				<div class="col-1 px-5 py-4 meme bg-secondary bg-opacity-25 border border-secondary"></div>
			</div>

			<!--Линия E-->
			<div class="row">
				<div class="col-1 px-5 py-4 bg-dark bg-opacity-100 text-center border border-secondary">
					<h4 class="text-white">E</h4>
				</div>

				<div class="col-1 px-5 py-4 meme bg-secondary bg-opacity-25 border border-secondary"></div>

				<div class="col-1 px-5 py-4 bang bg-secondary bg-opacity-25 border border-secondary"></div>

				<div class="col-1 px-5 py-4 bang bg-secondary bg-opacity-25 border border-secondary"></div>

				<div class="col-1 px-5 py-4 meme bg-secondary bg-opacity-25 border border-secondary"></div>

				<div class="col-1 px-5 py-4 bang bg-secondary bg-opacity-25 border border-secondary"></div>

				<div class="col-1 px-5 py-4 coin bg-secondary bg-opacity-25 border border-secondary"></div>
			</div>

			<!--Линия F-->
			<div class="row">
				<div class="col-1 px-5 py-4 bg-dark bg-opacity-100 text-center border border-secondary">
					<h4 class="text-white">F</h4>
				</div>

				<div class="col-1 px-5 py-4 meme bg-secondary bg-opacity-25 border border-secondary"></div>

				<div class="col-1 px-5 py-4 coin bg-secondary bg-opacity-25 border border-secondary"></div>

				<div class="col-1 px-5 py-4 meme bg-secondary bg-opacity-25 border border-secondary"></div>

				<div class="col-1 px-5 py-4 coin bg-secondary bg-opacity-25 border border-secondary"></div>

				<div class="col-1 px-5 py-4 bang bg-secondary bg-opacity-25 border border-secondary"></div>

				<div class="col-1 px-5 py-4 bang bg-secondary bg-opacity-25 border border-secondary"></div>
			</div>
		</div>
	</div>

	<div class="loc_win" style="display: none;">
		<img src="win.png" class="win">
	</div>

	<script src="script.js"></script>
</body>
</html>
